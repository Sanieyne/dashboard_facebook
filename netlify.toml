[build]
publish = "build/web"
command = """
  # Download Flutter version compatible with Dart 3.9.x
  curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.51.0-stable.tar.xz &&
  tar xf flutter_linux_3.51.0-stable.tar.xz &&
  export PATH=$PWD/flutter/bin:$PATH &&
  
  # Check Flutter version
  flutter --version &&
  
  # Get dependencies
  flutter pub get &&
  
  # Build web
  flutter build web
"""
